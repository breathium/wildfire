
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Los Angeles Date and Time</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100%;
margin: 0;
font-family: Arial, sans-serif;
color: black;
background: none;
}
.clock {
text-align: center;
width: 100%;
}
.clock p {
margin: 0;
font-size: 1.5em;
}
</style>
</head>
<body>
<div class="clock">
<p id="date-time"></p>
</div>



<script>
function updateTime() {
const optionsDate = {
timeZone: 'America/Los_Angeles',
year: 'numeric',
month: 'long',
day: 'numeric'
};
const optionsTime = {
timeZone: 'America/Los_Angeles',
hour: '2-digit',
minute: '2-digit',
hour12: true
};
const now = new Date();
const laDate = now.toLocaleDateString('en-US', optionsDate);
const laTime = now.toLocaleTimeString('en-US', optionsTime);
document.getElementById('date-time').textContent = ${laDate} ${laTime};
}



setInterval(updateTime, 1000);
updateTime(); // Initial call to display time immediately
</script>
</body>
</html>
